<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSR Monster Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>OSR Monster Manager</h1>

    <template class="monster-template">
        <div class="monster-panel">
            <div class="name">
                <div class="name-label">Name:</div>
                <div class="name-text">null</div>
            </div>
            <div class="hp">
                <div class="hp-label">HP:</div>
                <div class="hp-text">null</div>
            </div>
            <div class="ac">
                <div class="ac-label">AC:</div>
                <div class="ac-text">null</div>   
            </div>
            <div class="speed">
                <div class="speed-label">Speed:</div>
                <div class="speed-text">null</div>   
            </div>
            <div class="abilities">
                <div class="abilities-label">Abilities:</div>
                <div class="abilities-text">null</div>   
            </div>
            <div class="attacks">
                <div class="abilities-label">Attacks:</div>
                <div class="abilities-text">null</div>   
            </div>
        </div>    
    </template>

    <script 
        src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
