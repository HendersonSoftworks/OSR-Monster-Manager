<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSR Monster Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>OSR Monster Manager</h1>
    <div class="grid-container">
        <div class="enemy-panel">
            <div class="name panel">
                <label for="name">Name</label>
                <input type="text" name="name" id="" value="Goblin">
            </div>
            <div class="ac panel">
                <label for="">AC</label>
                <input type="text" name="" id="" value="11">
            </div>
            <div class="dmg panel">
                <label for="">DMG</label>
                <input type="text" name="" id="" value="1d6">
            </div>
            <div class="hd panel">
                <label for="">HD</label>
                <input type="text" name="" id="" value="1">
            </div>
            <div class="abi panel">
                <label for="">ABI</label>
                <input type="text-area" name="" id="" value="NA">
            </div>
            <div class="add panel">
                <button>Add</button>
            </div>
        </div>
    </div>
</body>

</html>
