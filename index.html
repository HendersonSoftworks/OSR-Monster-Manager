<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSR Monster Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>OSR Monster Manager</h1>
    <div class="container">
        
        <div class="grid-container">
            <button class="add-btn">Add New Monster</button>
            <div class="enemy-panel">
                <div class="name panel">
                    <label for="">Name</label>
                    <input type="text" name="name" id="" value="Goblin">
                </div>
                <div class="ac panel">
                    <label for="">AC</label>
                    <input type="text" name="" id="" value="11">
                </div>
                <div class="dmg panel">
                    <label for="">DMG</label>
                    <input type="text" name="" id="" value="1d6">
                </div>
                <div class="hd panel">
                    <label for="">HD</label>
                    <input type="text" name="" id="" value="1">
                </div>
                <div class="abi panel">
                    <label for="">ABI</label>
                    <input type="text-area" name="" id="" value="NA">
                </div>
            </div>
        </div>
    </div>
    <div class="monster-modal">
        <div class="monster-select-panel">
            <div class="name panel">
                <label for="">Name</label>
                <span>Goblin</span>
            </div>
            <div class="ac panel">
                <label for="">AC</label>
                <span>11</span>
            </div>
            <div class="dmg panel">
                <label for="">DMG</label>
                <span>1d6</span>
            </div>
            <div class="hd panel">
                <label for="">HD</label>
                <span>1</span>
            </div>
            <div class="abi panel">
                <label for="">ABI</label>
                <span>NA</span>
            </div>
        </div>
        
    </div>
    <script 
        src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
